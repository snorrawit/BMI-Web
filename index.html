<script>

let currentUser="";

function register(){

let user=userInput();
let pass=passInput();

if(!user || !pass) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");

localStorage.setItem("user_"+user,pass);

}

/////////////////////
// ‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô
/////////////////////

function login(){

let user=userInput();
let pass=passInput();

if(localStorage.getItem("user_"+user)===pass){

currentUser=user;

document.getElementById("loginBox").style.display="none";
document.getElementById("sidebar").style.display="block";
document.getElementById("home").style.display="block";

document.getElementById("welcome").innerText="‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ "+user;

loadCharts();
updateXP();
loadLeaderboard();

}
else alert("‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");

}

function userInput(){
return document.getElementById("user").value;
}

function passInput(){
return document.getElementById("pass").value;
}

/////////////////////
// ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
/////////////////////

function saveData(){

let height=document.getElementById("height").value/100;
let weight=document.getElementById("weight").value;
let goal=document.getElementById("goal").value;

if(!height || !weight) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");

let bmi=(weight/(height*height)).toFixed(2);

let history=JSON.parse(localStorage.getItem("history_"+currentUser)) || [];

history.push({
date:new Date().toLocaleDateString(),
weight:Number(weight),
bmi:Number(bmi)
});

localStorage.setItem("history_"+currentUser,JSON.stringify(history));

/* ‡πÄ‡∏û‡∏¥‡πà‡∏° XP */
let xp = Number(localStorage.getItem("xp_"+currentUser) || 0);
xp+=10;
localStorage.setItem("xp_"+currentUser,xp);

if(goal){

let diff=(weight-goal).toFixed(1);

document.getElementById("goalText").innerText=
diff>0 ? "‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏•‡∏î‡∏≠‡∏µ‡∏Å "+diff+" ‡∏Å‡∏Å." : "‡∏ñ‡∏∂‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß üéâ";

}

loadCharts();
updateXP();
loadLeaderboard();

}

/////////////////////
// XP
/////////////////////

function updateXP(){

let xp = localStorage.getItem("xp_"+currentUser) || 0;
document.getElementById("xpText").innerText="XP : "+xp;

}

/////////////////////
// ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏£‡∏≤‡∏ü
/////////////////////

function loadCharts(){

let history=JSON.parse(localStorage.getItem("history_"+currentUser)) || [];

let labels=history.map(h=>h.date);
let weights=history.map(h=>h.weight);
let bmis=history.map(h=>h.bmi);

if(weightChart) weightChart.destroy();
if(bmiChart) bmiChart.destroy();

weightChart=new Chart(weightChart = document.getElementById("weightChart"),{
type:"line",
data:{labels:labels,datasets:[{label:"‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å",data:weights}]}
});

bmiChart=new Chart(document.getElementById("bmiChart"),{
type:"line",
data:{labels:labels,datasets:[{label:"BMI",data:bmis}]}
});

}

/////////////////////
// Leaderboard
/////////////////////

function loadLeaderboard(){

let users=[];

for(let key in localStorage){

if(key.startsWith("user_")){

let user=key.replace("user_","");
let history=JSON.parse(localStorage.getItem("history_"+user)) || [];
let xp=Number(localStorage.getItem("xp_"+user) || 0);

let weightLost=0;
if(history.length>1){
weightLost = history[0].weight - history[history.length-1].weight;
}

users.push({
name:user,
records:history.length,
xp:xp,
lost:weightLost
});

}
}

/* ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö */
let lostSort=[...users].sort((a,b)=>b.lost-a.lost);
let recSort=[...users].sort((a,b)=>b.records-a.records);
let xpSort=[...users].sort((a,b)=>b.xp-a.xp);

/* ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• */
document.getElementById("lbWeight").innerHTML=
lostSort.map(u=>`<li>${u.name} - ${u.lost} ‡∏Å‡∏Å.</li>`).join("");

document.getElementById("lbRecord").innerHTML=
recSort.map(u=>`<li>${u.name} - ${u.records} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á</li>`).join("");

document.getElementById("lbXP").innerHTML=
xpSort.map(u=>`<li>${u.name} - ${u.xp} XP</li>`).join("");

}
